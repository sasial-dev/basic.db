<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add to Easy.db!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="http://scratchpad.io/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Easy.db - Add to DB
      </h1>
    </header>

    <main>
      
      <form>
        <input name="seter" type="text" maxlength="256" placeholder="What DB is this for?" aria-labelledby="submit-dream">
        <input name="dream" type="text" maxlength="256" placeholder="Submit new database entry!" aria-labelledby="submit-dream">
        <button type="submit" id="submit-dream">Submit entry</button>
      </form>
      
      <section class="dreams">
        <ul id="dreams"></ul>
      </section>
    </main>
  </body>
</html>
